name: Build and Deploy
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.3.1

      - name: ğŸ”‘ Create .env file
        run: |
          touch .env
          echo VITE_TRANSLATE_API=${{ secrets.TRANSLATE_API }} >> .env
          echo VITE_TRANSLATE_INTERVAL=${{ secrets.INTERVAL }} >> .env

      - name: ğŸ”§ Install and Build
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          clean: true
